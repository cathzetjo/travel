<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portal</title>
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header class="header">
    <div class="wrapper wrapper-header">
        <div class="logo">
            <p>Travel portal</p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#preview" class="nav-link">How it works</a></li>
                <li class="nav-item"><a href="#steps" class="nav-link">Plan your trip</a></li>
                <li class="nav-item"><a href="#destinations" class="nav-link">Destinations</a></li>
                <li class="nav-item"><a href="#stories" class="nav-link">Travel Stories</a></li>
            </ul>
        </nav>
        <button class="btn">Login</button>
    </div>
</header>

<main class="main">
    <div class="wrapper wrapper-main">
        <section class="preview" id="preview">
            <h1>Explore the beauty of the World</h1>
            <button class="btn">Start planning</button>
        </section>
        <section class="steps" id="steps">
            <h2>3 steps to the perfect trip</h2>
        </section>
        <section class="destinations" id="destinations">
            <h2>Popular destinations</h2>
            <button class="btn">Find more</button>
        </section>
        <section class="stories" id="stories">
            <h2>Travel stories</h2>
            <button class="btn">See more</button>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="wrapper wrapper-footer">
        <p></p>
        <p>All rights reserved &copy; Travel portal</p>
        <div class="social">
            <div class="instagram"></div>
            <div class="youtube"></div>
            <div class="twitter"></div>
        </div>
    </div>
</footer>

</body>
</html>
